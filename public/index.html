<!DOCTYPE HTML>
<html>
	<head>
		<title>Something Cool</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/vector.js"></script>
		<script src="js/pointMass.js"></script>
		<script src="js/constraint.js"></script>
		<script src="js/wall.js"></script>
		<script src="js/world.js"></script>
	</head>
	<body>
		<div id = "canvDiv">
			<canvas id = "canv" width="800" height="300"></canvas>
			<div id = "setup">
				<form id = "form">
					<table id = "tabl">
						<th>
							Red:<br>
							<input type="range" min="0" max="255" value="0" id = "r1" ></input><input type="number" min="0" max="255" value="0" id = "r2" ></input><br>
							Green:<br>
							<input type="range" min="0" max="255" value="0" id = "g1" ></input><input type="number" min="0" max="255" value="0" id = "g2" ></input><br>
							Blue:<br>
							<input type="range" min="0" max="255" value="0" id = "b1" ></input><input type="number" min="0" max="255" value="0" id = "b2" ></input><br>
							Number of sides:<br>
							<input type="range" min="3" max="30" value="4" id = "s1" ></input><input type="number" min="3" max="30" value="4" id = "s2" ></input><br>
						</th>
						<th>
							<canvas id = "preview" width = "200" height = "200"></canvas>
						</th>
						<th>
							<input type = "Submit" id = "rdy" value = "Connect!"></input>
						</th>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
